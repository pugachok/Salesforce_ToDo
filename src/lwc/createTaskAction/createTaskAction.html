<!-- Create Task Action -->
<template>
    <lightning-quick-action-panel header="Task Manager">
        <c-create-task lwc:ref="createToDo"
                       target-parent={isAction}
                       oncloseaction={closeAction}>
        </c-create-task>
        <div slot="footer">
            <lightning-button variant="neutral"
                              label="cancel"
                              onclick={closeAction}>
            </lightning-button>
            <lightning-button class="slds-m-left_x-small"
                              variant="brand"
                              label="save"
                              onclick={handleSave}>
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
